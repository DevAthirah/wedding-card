<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wedding Invitation</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="card">
      <!-- onclick="window.location='https://www.google.com/maps/place/Perpustakaan+Tun+Abdul+Razak,+UiTM+Cawangan+Perak+Kampus+Tapah';" -->
      <img src="images/alesha.jpg" alt="Wedding Invitation" />
      <h1>You Are Invited!</h1>
      <p>Celebrate the union of</p>
      <p class="names">Alesha & Haziq</p>
      <p class="details">
        <span><strong>Date:</strong> February 14, 2025</span>
        <span><strong>Time:</strong> 4:00 PM</span>
        <span><strong>Venue:</strong> PTAR Aras 3, 35400, Tapah, Perak</span>
      </p>

      <button onclick="callNode()">Call Node API</button>
      <button onclick="callFlask()">Call Flask API</button>

      <p class="rsvp">
        Kindly RSVP at
        <a href="mailto:example@wedding.com">example@wedding.com</a>
      </p>
      <div class="footer">
        We can't wait to share this special day with you!
      </div>
    </div>

    <script>
      function callNode() {
        fetch("/api/node/hello")
          .then((res) => res.json())
          .then((data) => alert(data.message));
      }

      function callFlask() {
        fetch("/api/flask/hello")
          .then((res) => res.json())
          .then((data) => alert(data.message));
      }
    </script>
  </body>
</html>
